<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Menampilkan Gambar pada HTML</title>
</head>
<body>
	<!-- Memanggil Gambar -->
	<!-- Pertama pastikan gambar yang ditampilkan berada pada folder yang sama dengan file html -->
	<h3>Single Picture</h3>
	<img src="booyah.png" width="400" height="250" alt="BOOYAH">
	<!-- "alt digunakan sebagai pengganti tampilan jika gambar yang ditampikan tidak dapat diakses"

	"width" digunakan untuk mengatur lebar gambar
	"height" digunakan untuk mengatur tinggi gambar
	-->

	<!-- menampilkan gambar beserta text -->
	<h3>Picture with Text</h3>
	<img src="booyah.png" width="90" height="70" align="left" hspace="20" vspace="20" alt="Tidak Ada Boss">
	Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since 1500s, when an unknow printer took a galley of type and scrambled it to make a type specimen book.
</body>
</html>
