<!DOCTYPE html>
<html>
<head>
	<title>Tautan/Link</title>
</head>
	<body>
		<h3>Daftar Isi</h3>
		<ul>
			<!-- tautan ke file yang lain -->
			<li> <a href="list.html">List HTML</a> </li>
			<li> <a href="image.html">Image HTML</a> </li>
			<li> <a href="form.html">Form HTML</a> </li>
			<li> <a href="multimedia.html">Multimedia HTML</a> </li>
			<li> <a href="table.html">Table HTML</a> </li>
			<!-- "href" digunakan sebagai destinasi tautan yang dikehendaki -->

			<!-- tautan ke external address -->
			<li> <a href="http://youtu.be">Youtube</a> </li>
			<li> <a href="http://fb.com">Facebook</a> </li>
			<li> <a href="http://google.com">Google</a> </li>

			<!-- tautan ke tab baru -->
			<li> <a href="http://smktelkom-mlg.sch.id" target="_blank">SMK Telkom Malang in New Tab</a> </li>
		</ul>
	</body>
</html>
